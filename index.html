<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="durability.js"></script>
</head>
<body class="bg-gray-200 p-6">
  <div class="bg-white rounded shadow-md p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Storage Durability Calculator</h1>
    <form>
      <div class="grid gap-6 mb-6">
        <div>
          <label for="dataShards" class="block mb-2 text-sm font-medium text-gray-700">Number of data shards</label>
          <input type="number" id="dataShards" class="block w-full p-2.5 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="parityShards" class="block mb-2 text-sm font-medium text-gray-700">Number of parity shards</label>
          <input type="number" id="parityShards" class="block w-full p-2.5 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="afr" class="block mb-2 text-sm font-medium text-gray-700">Annual failure rate (in %)</label>
          <input type="number" id="afr" class="block w-full p-2.5 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="rebuildTime" class="block mb-2 text-sm font-medium text-gray-700">Rebuild time (in hours)</label>
          <input type="number" id="rebuildTime" class="block w-full p-2.5 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="totalObjects" class="block mb-2 text-sm font-medium text-gray-700">Total number of objects</label>
          <input type="number" id="totalObjects" class="block w-full p-2.5 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>
      <button type="button" onclick="calculateDurability()" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Calculate Durability</button>
    </form>
    <div id="output" class="mt-4"></div>
  </div>
</body>
</html>
